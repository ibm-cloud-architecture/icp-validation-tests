---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: podinfo
  labels:
    app: podinfo
  annotations:
    kubernetes.io/ingress.class: "ibm-icp-management"
    icp.management.ibm.com/auth-type: "id-token"
    icp.management.ibm.com/rewrite-target: "/"
spec:
  rules:
  - http:
      paths:
      - path: /podinfo/
        backend:
          serviceName: podinfo
          servicePort: 9898
